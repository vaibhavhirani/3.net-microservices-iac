trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: TerraformInstaller@0
  inputs:
    terraformVersion: 'latest'
# - task: TerraformCLI@0
#   inputs:
#     command: 'init'
#     allowTelemetryCollection: true
    
- task: TerraformCLI@0
  inputs:
    command: 'init'
    backendType: 'azurerm'
    backendServiceArm: 'Azure for Students(d76415fd-d1f3-4359-8d5e-6121b38f3ad8)'
    backendAzureRmSubscriptionId: 'd76415fd-d1f3-4359-8d5e-6121b38f3ad8'
    ensureBackend: true
    backendAzureRmResourceGroupName: 'terraform-backend'
    backendAzureRmResourceGroupLocation: 'centralindia'
    backendAzureRmStorageAccountName: 'terraformbackenddotnet'
    backendAzureRmContainerName: 'terraform-backend-container'
    backendAzureRmKey: 'global/tfstate'
    allowTelemetryCollection: true
- task: TerraformCLI@0
  inputs:
    command: 'plan'
    environmentServiceName: 'Azure for Students(d76415fd-d1f3-4359-8d5e-6121b38f3ad8)'
    providerAzureRmSubscriptionId: 'd76415fd-d1f3-4359-8d5e-6121b38f3ad8'
    runAzLogin: true
    allowTelemetryCollection: true

- task: TerraformCLI@0
  inputs:
    command: 'apply'
    environmentServiceName: 'Azure for Students(d76415fd-d1f3-4359-8d5e-6121b38f3ad8)'
    providerAzureRmSubscriptionId: 'd76415fd-d1f3-4359-8d5e-6121b38f3ad8'
    runAzLogin: true
    allowTelemetryCollection: true